<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <div class="card" data-tilt>
            <img
                src="https://media-exp1.licdn.com/dms/image/C4D03AQGJXIxyqtB5QA/profile-displayphoto-shrink_200_200/0/1661098972901?e=1674691200&v=beta&t=F6Nb45wF7tVatuFLGSkhKisd-wLXWBxzCEx6PA-e0Es">
            <!-- You can change progile picture from here -->
            <h2>
                Deeraj Rajesh
            </h2> <!-- Update your name-->
            <p>
                React Developer
            </p> <!-- Write headline here -->
            <div class="links">
                <a href="https://twitter.com/deeerraj"><img
                        src="https://img.icons8.com/color/344/twitter-circled--v1.png"></a>
                <!-- add your twitter profile link -->
                <a href="https://github.com/Deeraj2"><img src="https://img.icons8.com/color/344/github--v1.png"></a>
                <!-- add your github profile link-->
                <a href="https://www.linkedin.com/in/deeraj-rajesh-a62579222/"><img
                        src="https://img.icons8.com/color/344/linkedin-circled--v5.png"></a>
                <!-- add your LinkedIn profile link -->
            </div>
            <a href="mailto:deerajrajesh22@gmail.com" class="btn">Contact me</a> <!-- add your Gmail id here -->
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
