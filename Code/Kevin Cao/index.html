body {

main {

          align-items: center;
  min-height: 95vh;
  padding: 0 1em;
}

.profile-card {
  background: white;
  padding: 1em;
  border-radius: 1em;
  border: 2px solid black;
  box-shadow: 5px 5px;
}

.name {
  margin-top: 0;
}

.blob {
  border-radius: 100%;
  width: var(--blob-size);
  height: var(--blob-size);
  position: fixed;
  z-index: -1;
  border: 2px solid black;
}

.bottom-right {
  bottom: calc(var(--blob-size) / -2);
  right: calc(var(--blob-size) / -2);
}

.top-left {
  top: calc(var(--blob-size) / -2);
  left: calc(var(--blob-size) / -2);
}

.pink {
  background: pink;
}

.blue {
  background: lightblue;
}
</style>
