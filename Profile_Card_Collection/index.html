<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile-Card</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="card" data-state="#about">
        <div class="card-header">
            <div class="card-cover" style="background-image: url('./749455.png')">
            </div>
            <img class="card-avatar" src="./2-kakashi-hatake.jpg" alt="avatar" />
            <h1 class="card-fullname">Devansh Choudhary</h1>
            <h2 class="card-jobtitle">Web Developer</h2>
        </div>
        <div class="card-main">
            <div class="card-section is-active" id="about">
                <div class="card-content">
                    <div class="card-subtitle">ABOUT</div>
                    <p class="card-desc">I am a budding web developer and a software developer enthusiast
                    </p>
                </div>
                <div class="card-social">
                    <a href="https://www.linkedin.com/in/devansh-choudhary-ba68a3226/"><svg viewBox="0 0 24 24"
                            xmlns="http://www.w3.org/2000/svg">
                            <path
                                d="M23.994 24v-.001H24v-8.802c0-4.306-.927-7.623-5.961-7.623-2.42 0-4.044 1.328-4.707 2.587h-.07V7.976H8.489v16.023h4.97v-7.934c0-2.089.396-4.109 2.983-4.109 2.549 0 2.587 2.384 2.587 4.243V24zM.396 7.977h4.976V24H.396zM2.882 0C1.291 0 0 1.291 0 2.882s1.291 2.909 2.882 2.909 2.882-1.318 2.882-2.909A2.884 2.884 0 002.882 0z" />
                        </svg></a>
                </div>
            </div>
            <div class="card-section" id="experience">
                <div class="card-content">
                    <div class="card-subtitle">WORK EXPERIENCE</div>
                    <div class="card-timeline">
                        <div class="card-item" data-year="2022">
                            <div class="card-item-title">Tech team member at SAE</div></span>
                        </div>
                    </div>
                    <div class="card-item" data-year="2022">
                        <div class="card-item-title">Member at Robotics Club</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-section" id="contact">
            <div class="card-content">
                <div class="card-subtitle">CONTACT</div>
                <div class="card-contact-wrapper">
                    <div class="card-contact">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        IIT(BHU),Varanasi
                    </div>
                    <div class="card-contact">
                        <svg xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path
                                d="M22 16.92v3a2 2 0 01-2.18 2 19.79 19.79 0 01-8.63-3.07 19.5 19.5 0 01-6-6 19.79 19.79 0 01-3.07-8.67A2 2 0 014.11 2h3a2 2 0 012 1.72 12.84 12.84 0 00.7 2.81 2 2 0 01-.45 2.11L8.09 9.91a16 16 0 006 6l1.27-1.27a2 2 0 012.11-.45 12.84 12.84 0 002.81.7A2 2 0 0122 16.92z" />
                        </svg>831*****99
                    </div>
                    <div class="card-contact">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
                            <path d="M22 6l-10 7L2 6" />
                        </svg>
                        choudhary.devansh1007@gmail.com
                    </div>
                    <button class="contact-me">WORK TOGETHER</button>
                </div>
            </div>
        </div>
        <div class="card-buttons">
            <button data-section="#about" class="is-active">ABOUT</button>
            <button data-section="#experience">EXPERIENCE</button>
            <button data-section="#contact">CONTACT</button>
        </div>
    </div>
    </div>
</body>
<script src="./index.js"></script>

</html>
